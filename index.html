<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/title-icon.png">
  
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
    <title>기현근 프로필</title>
  
    <!-- Bootstrap stylesheet, 부트스트랩의 css 모듈을 활용하기 위해 삽입 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--style.css로 연결-->
    <link href="style.css" rel="stylesheet">
  
    <!-- Bootstrap Script, 부트스트랩의 js 모듈을 활용하기 위해 삽입 -->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  
  </head>

<body>
    <main>
      <div class="card mx-auto text-center">
        <img src="images/illustration-hero.svg" class="card-img-top" alt="entertainment">
        <div class="card-body">
          <h1 class="card-title">Hyun-Geun, Ki</h1>
          <p class="card-text"> 
            Address: Goyang-city, South Korea
            Education: SNU Aerospace Engineering
          </p>
          <div class="row pricing border-rounded align-items-center">
            <div class="col-auto ">
              <img src="images/icon-music.svg" alt="Music-icon">
            </div>
            <div class="col text-start plan-option">
              <strong class="plan">Oasis</strong>
              <p>Wonderwall </p>
            </div>
  
            <div class="col-auto ">
              <a href="https://www.youtube.com/watch?v=6hzrDeceEKc" class="change-plan">Streaming</a>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-lg w-100 mx-auto shadow-lg pay ">Contact</button>
          <button type="button" class="cancel-order btn btn-link">More about</button>
        </div>
      </div>
    </main>
  
    <footer>
      <div class="attribution">
        기현근 2022
      </div>
    </footer>
</body>
</html>
